name: Run PHPUnit Tests

on:
  workflow_dispatch:  # Manual only â€” does not run automatically

jobs:
  phpunit:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # MySQL service for CodeIgniter tests if needed
    # services:
    #   mysql:
    #     image: mysql:8
    #     env:
    #       MYSQL_ROOT_PASSWORD: root
    #       MYSQL_DATABASE: testing
    #     ports:
    #       - 3306:3306
    #     options: >-
    #       --health-cmd="mysqladmin ping --silent"
    #       --health-interval=10s
    #       --health-timeout=5s
    #       --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP with Composer
        uses: ./.github/actions/setup-php-composer
        with:
          php-version: '8.3'
          php-extensions: 'mbstring, bcmath, pdo_mysql, pdo_sqlite'
          composer-flags: '--no-progress --prefer-dist --optimize-autoloader'

      # TODO: Add PHPUnit to composer.json require-dev
      # TODO: Create phpunit.xml.dist configuration
      # TODO: Set up CodeIgniter test database configuration
      
      - name: Run PHPUnit
        run: |
          echo "::notice::PHPUnit tests not yet configured for CodeIgniter"
          echo "To enable tests, add phpunit/phpunit to composer.json require-dev"
          echo "and create phpunit.xml.dist with CodeIgniter test configuration"
          exit 0
